<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Dev Card</h1>
    <input type="text" id="user-input" name="user-input" placeholder="User name">
    <button id="btn-search">Search</button>
  </div>

  <main class="container">
    <div class="card">
      <img src="#" alt="" id="image">
      <div class="name"></div>
      <div class="bio"></div>
      <div class="follows">
        <div class="follows-item" id="followers"></div>
        <div class="follows-item" id="following"></div>
      </div>
      <div class="location"> </div>
      <a href="#" class="repos" target="_blank">Github</a>
    </div>
  </main>
</body>
</html>
