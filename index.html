<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
  <script src="https://kit.fontawesome.com/323c990d78.js" crossorigin="anonymous"></script>
  <script src="js/script.js" type="module" defer></script>
</head>
<body>
  <div class="search__section">
    <h1 class="title">Search your Github username and Generate your own Dev card!</h1>
    <div class="search">
      <input type="text" id="user-input" class="username" name="user-input" placeholder="User name">
      <button id="btn-search" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </div>

  <div class="card__section">
    <div class="card">
      <img src="#" alt="" id="image">
      <div class="name"></div>
      <div class="bio"></div>
      <div class="follows">
        <div class="follows-item" id="followers"></div>
        <div class="follows-item" id="following"></div>
      </div>
      <div class="repos"></div>
      <div class="location"> </div>
      <a href="#" class="link" target="_blank"><i class="fa-brands fa-github"></i> Github</a>
    </div>
  </div>  
</body>
</html>
